<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/39ba2a09d4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/administrator.css">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Museu Municipal Francisco Coelho</title>
</head>

<body>
  <header>
    <div class="logo-img">
      <a href="../html/index.html">
        <img src="../img/logo-museu.png" alt="Logo do Museu Municipal Francisco Coelho">
      </a>
    </div>

    <div class="hamburguer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <nav>
      <div class="menu">
        <ul>
          <li><a href="../html/index.html">Sair</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <br>
  <section>
    <div id="login">
      <form>
        <div class="input-user">
          <label for="usuario">Usuário:</label>
          <input type="text" id="usuario" placeholder="Insira seu usuário" required>
        </div>
        <div class="input-password">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Insira sua senha" required>
        </div>
        <div class="forget-password">
          <a href="">Esqueceu sua senha? Clique aqui.</a>
        </div>
        <button type="submit" onclick="redirectToAgendamentos()">Login</button>
      </form>
    </div>
  </section>
  <script>
    function redirectToAgendamentos() {
      window.location.href = "agendados.html";
    }
  </script>
</body>
